<!DOCTYPE html>
<html>

  <head>
    <title>My Saved Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myresults.css">
  </head>

  <body>
    <div class="topnav">
      <a class="active" href="blockbuster.html">HOME</a>
      <a href="myresults.html">MY RESULTS</a>
    </div>

    </br>

    <div class="container divcolor">
      <h3>Membership Info</h3>
      <form id="contact-form" action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            class="form-control validate-input"
            type="text"
            name="name"  
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control validate-input"
            type="email"
            name="email"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="rewards">Are you a Blockbuster rewards member?</label>
          <select class="form-control" name="rewards" id="rewards">
            <option value="choose" selected="selected" disabled>
              Choose one
            </option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group hidden">
          <label for="rewards-number">Rewards Number</label>
          <input
            id="rewards-number"
            class="form-control validate-input"
            type="number"
            name="rewards-number"
          />
          <small class="error" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Save" />
        </div>
      </form>

      </br>
      </br>

      <form id="myinfo-movie-results-form" action="">
        <div class="form-group">
          <label for="dname">Name</label>
          <input
            id="dname"
            type="text"
            name="dname"
            readonly 
          />
        </div>

        <div class="form-group">
          <label for="demail">Email</label>
          <input
            id="demail"
            type="email"
            name="demail"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="drewards">Blockbuster Rewards Number</label>
          <input
            id="drewards"
            type="number"
            name="drewards"
            placeholder="Not a rewards member"
            readonly
          />
        </div>

        <div class="form-group">
          <input
            id="edit-myinfo"
            type="checkbox"
            name="edit-myinfo"
          />
          <label for="edit-myinfo">Check box to update memership info</label>
        </div>

      </br>
      </br>

      <div id="results">
          <h3 style="margin-top: 20px">Movie Results</h3>
          <ul id="movie-results-list">
          </ul>
      
          </br>
        
          <h3>Game Results </h3>
          <ul id="game-results-list">
          </ul>
        </div>
    
      </form>
    </div>

    <script src="myresults.js"></script>
  </body>
</html>
